			//Write your code here

           let max=-Infinity;

  // If less than 2 unique values, return -Infinity
    if (unique.length < 2) {
    return -Infinity;
    }

  // Sort in descending order
  unique.sort((a, b) => b - a);

  // Return the second highest
  return unique[1];
